<div class="container">
  <h1 class="product__name">{{ product.name }}</h1>
  <div class="product__image">
    <img [src]="product.imageUrl" />
  </div>
  <div class="product__details">
    <h1>{{ product.price | currency: "PLN":"symbol-narrow" }}</h1>
    <h3>{{ product.description }}</h3>
    <button mat-icon-button>
      <mat-icon class="product__shoppping-cart">add_shopping_cart</mat-icon>
    </button>
  </div>
  <div class="product__description">opis</div>
</div>
