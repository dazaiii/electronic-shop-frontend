<h1 class="wish-list">Wish list</h1>
<div class="favorited__container" *ngFor="let favorite of favorites$ | async">
  <div class="item">
    <h3 class="item__name">{{ favorite.name }}</h3>
    <img class="item__image" [src]="favorite.imageUrl" />
    <h3 class="item__price">{{ favorite.price }}</h3>
  </div>
</div>
