<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="../assets/Logo.png" alt="logo" routerLink="/" />
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button mat-icon-button class="shopping-cart-icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-button routerLink="/login">Login in</button>
  <button mat-button routerLink="/register">Sign up</button>
  <button mat-menu-item><mat-icon>account_circle</mat-icon>My account</button>
  <button mat-menu-item><mat-icon>settings</mat-icon>Settings</button>
</mat-menu>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <p>Categories</p>
    <p>Computers, components & accessories</p>
    <p>Headphones</p>
    <p>Home cinema</p>
    <p>Mobile phones</p>
    <p>Tablets</p>
    <p>eBook readers</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
